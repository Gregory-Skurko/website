{% extends 'blog/base.html' %}

{% block content %}
<form action="" class="form-horizontal post" method="post">
        {% csrf_token %}

        {% include 'include/input_field.html' with form_field=form.title %}

        <div class="row">
            <div class="col s12">
                {% for radio in form.visible %}
                    {{radio.tag}}
                    <label for="{{radio.id_for_label}}">{{radio.choice_label}}</label>
                {% endfor %}
            </div>
        </div>

        {% include 'include/input_field.html' with form_field=form.body %}

        <div class="row">
          <div class="input-field col s12">
              {{form.tags}}
              <label for="{{form.tags.id_for_label}}">{{form.tags.label}}</label>
          </div>
        </div>
        <div class="row">
            <button type="submit" class="waves-effect waves-light btn material-icons left">Send</button>
        </div>
</form>
{% endblock %}
