{% extends 'blog/base.html' %}

{% block content %}

<form action="" class="form-horizontal" method="POST" style="background: white; padding: 1em;">
        {% csrf_token %}
         <div class="form-group
            {% if post %}
                {% if form.username.errors %}
                    has-error
                {% else %}
                    has-success
                {% endif %}
            {% endif %}">
          <label class="control-label col-sm-2" for="username">Username:</label>
          <div class="col-sm-10">
              {{form.username}}
          </div>
        </div>
        <div class="form-group
            {% if post %}
                {% if form.password1.errors %}
                    has-error
                {% else %}
                    has-success
                {% endif %}
            {% endif %}">
          <label class="control-label col-sm-2" for="password1">Password:</label>
          <div class="col-sm-10">
              {{form.password1}}
          </div>
        </div>
        <div class="form-group
            {% if post %}
                {% if form.password2.errors %}
                    has-error
                {% else %}
                    has-success
                {% endif %}
            {% endif %}">
          <label class="control-label col-sm-2" for="password2">Password:</label>
          <div class="col-sm-10">
              {{form.password2}}
          </div>
        </div>
        <div class="form-group
            {% if post %}
                {% if form.email.errors %}
                    has-error
                {% else %}
                    has-success
                {% endif %}
            {% endif %}">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
              {{form.email}}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="img" style="color: #A0A0A0;">Img:</label>
          <div class="col-sm-10">
              {{form.img}}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send</button>
          </div>
        </div>
</form>

{% endblock %}
