{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/icons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tag.css' %}">


    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>
<body>

{% block menu %}
    <div class="container-fluid col-md-1 col-md-offset-1">
        <div class="span2">
            <div class="container-fluid" style="margin-top: 10px;">
                <div class="panel panel-primary" align="center" style="border: 0; background-color: transparent;">
                    <div class="row-fluid"> </div>
                    <div class="row-fluid">
                        <div class="span4"><a href="/" class="btn" data-toggle="tooltip" data-placement="bottom" title="Home"><span class="glyphicon glyphicon-home increased"></span></a></div>
                        <div class="span4"><a href="/" class="btn" data-content="Music" data-toggle="tooltip" data-placement="bottom" title="Music"><span class="glyphicon glyphicon-headphones increased"></span></a></div>
                        <div class="span4"><a href="/" class="btn" data-content="Setting" data-toggle="tooltip" data-placement="bottom" title="Setting"><span class="glyphicon glyphicon-cog increased"></span></a></div>
                    </div>
                    <div class="row-fluid"> </div>
                    <div class="row-fluid">
                        <div class="span4"><a href="/add-post" class="btn" data-content="Add post" data-toggle="tooltip" data-placement="bottom" title="Add post"><span class="glyphicon glyphicon-plus increased"></span></a></div>
                        <div class="span4"></div>
                        <div class="span4"><a href="/logout" class="btn" data-content="Log out" data-toggle="tooltip" data-placement="bottom" title="Log out"><span class="glyphicon glyphicon-off increased"></span></a></div>
                    </div>
                    <div class="row-fluid"> </div>
                 </div>
            </div>
        </div>
    </div>
{% endblock %}
<div class="container-fluid col-md-6 col-md-offset-1 vert-offset-top-2">

{% block content %}
{% endblock %}

{% block footer %}
{% endblock %}
</div>


</body>
</html>
