{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <form action=""  class="form-horizontal post" method="POST">
        <div class="row file-field col s12">
            <div class="col s9">
                {{form.request}}
            </div>

            <button class="btn col s1">
                <i class="material-icons">search</i>
            </button>

            <div class="col s2">
                {{form.request_type}}
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>

{% for post in posts reversed %}
    <div class="post">
        <div><a href="/{{post.user.username}}/post{{post.id}}"><h3>{{post.title}}</h3></a></div>
        <div><span class="glyphicon glyphicon-time"></span>{{ post.created}}</div>
        <div class="post-text">{{post.body|safe}}</div>
        <div><a href="/{{post.user.username}}/"><span class="glyphicon glyphicon-user"></span>{{post.user}}</a></div>
        <ul class="tags">
            {% for tag in post.tag.all %}
                <li><a href="/search/tag/{{tag}}" class="tag">{{tag}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}

{% endblock %}
